<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@500&display=swap');
      .ctext {
        font-family: "Noto Serif HK", serif;
        font-weight: 580;
      }
      .etext {
        font-family: "Roboto", serif;
        font-weight: 580;
      }
      .hide {
        display: none !important;
      }
      .drm_base {
        position: relative;
        height: 330px;
        width: 1000px;
        border: 8px solid #696969;
        margin: auto;
      }
      .door_bar {
        position: absolute;
        bottom: 0%;
        height: 80px;
        width: 100%;
        background-color: #ffe100;
        font-size: 38px;
        color: #000000;
        text-align: center;
        line-height: 80px;
      }
      .blue_bar {
        position: absolute;
        bottom: 0%;
        height: 60px;
        width: 100%;
        background-color: #011D57;
        font-size: 35px;
        color: #ffffff;
        text-align: center;
        line-height: 60px;
      }
      .door_mtg {
        display: inline-block;
        margin-left: 20px;
        margin-right: 20px;
      }
      .mirror {
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
      }
      </style>
    </head>
    <body>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <div class="drm_base" id="drm">
        <div class="door_bar">
          <img class="door_mtg" src="logo/mind_the_gap.svg" width="70px" height="70px">
          <span class="ctext">請小心月台空隙</span>
          <span class="etext">Please mind the gap</span>
          <img class="door_mtg mirror" src="logo/mind_the_gap.svg" width="70px" height="70px">
        </div>
        <div class="blue_bar hide">
          <span class="ctext">訊息</span>
          <span class="etext">Message</span>
        </div>
      </div>
    </body>
</html>
