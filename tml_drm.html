<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@500&display=swap');
      .ctext {
        font-family: "Noto Serif HK", serif;
        font-weight: 580;
      }
      .etext {
        font-family: "Roboto", serif;
        font-weight: 580;
      }
      .hide {
        display: none !important;
      }
      .drm_base {
        position: relative;
        height: 330px;
        width: 1000px;
        border: 8px solid #696969;
        margin: auto;
      }
      .in_stn {
        white-space: nowrap;
        position: absolute;
        top: 130px;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      .in_stn > * {
        display: inline-block;
        vertical-align: middle;
      }
      .in_stn > .ctext {
        font-size: 65px;
      }
      .in_stn > .etext {
        font-size: 42px;
      }
      .in_stn_circ {
        height: 50px;
        width: 50px;
        border-radius: 100%;
        border: 6px solid;
        margin-left: 20px;
        margin-right: 20px;
        animation: blinker 2s step-start infinite;
        background-color: #ffe100;
      }
      @keyframes blinker {
        50% {
          background-color: #ffffff;
        }
      }
      .door_bar {
        position: absolute;
        bottom: 0%;
        height: 80px;
        width: 100%;
        background-color: #ffe100;
        font-size: 38px;
        color: #000000;
        text-align: center;
        line-height: 80px;
      }
      .blue_bar {
        position: absolute;
        bottom: 0%;
        height: 60px;
        width: 100%;
        background-color: #011D57;
        font-size: 35px;
        color: #ffffff;
        text-align: center;
        line-height: 60px;
      }
      .door_mtg_left {
        position: absolute;
        bottom: 40px;
        left: 50px;
        -ms-transform: translate(50%, 50%);
        transform: translate(50%, 50%);
      }
      .door_mtg_right {
        position: absolute;
        bottom: 40px;
        right: 50px;
        -ms-transform: translate(-50%, 50%);
        transform: translate(-50%, 50%);
      }
      </style>
    </head>
    <body>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <div class="drm_base" id="drm">
        <div class="in_stn">
          <span class="ctext">尖東</span>
          <div class="in_stn_circ"></div>
          <span class="etext">East Tsim Sha Tsui</span>
        </div>
        <div class="door_bar">
          <span class="ctext">請小心月台空隙</span>
          <span class="etext">Please mind the gap</span>
        </div>
        <img class="door_mtg_left" src="logo/mind_the_gap_left.svg" width="70px" height="70px">
        <img class="door_mtg_right" src="logo/mind_the_gap_right.svg" width="70px" height="70px">
        <div class="blue_bar hide">
          <span class="ctext">訊息</span>
          <span class="etext">Message</span>
        </div>
      </div>
      <textarea>"屯門", "兆康", "天水圍", "朗屏", "元朗", "錦上路", "荃灣西", "美孚", "南昌", "柯士甸", "尖東", "紅磡火車站", "何文田", "土瓜灣", "宋皇臺", "啟德", "鑽石山", "顯徑", "大圍", "車公廟", "沙田圍", "第一城", "石門", "大水坑", "恆安", "馬鞍山", "烏溪沙"</textarea>
    </body>
</html>
