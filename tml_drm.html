<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@500&display=swap');
      .ctext {
        font-family: "Noto Serif HK", serif;
        font-weight: 580;
      }
      .etext {
        font-family: "Roboto", serif;
        font-weight: 580;
      }
      .hide {
        display: none !important;
      }
      .drm_base {
        position: relative;
        height: 330px;
        width: 1000px;
        border: 8px solid #696969;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .prim_mes_c {
        display: inline-block;
        font-size: 45px;
        color: #000000;
      }
      .prim_mes_e {
        display: inline-block;
        font-size: 30px;
        color: #000000;
      }
      .in_stn {
        display: flex;
        height: 280px;
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      .in_stn_ctext {
        display: inline-block;
        line-height: 65px;
        font-size: 65px;
        color: #000000;
        display: flex;
        align-items: center;
      }
      .in_stn_etext {
        display: inline-block;
        line-height: 65px;
        font-size: 42px;
        color: #000000;
        display: flex;
        align-items: center;
      }
      .in_stn_circ {
        display: inline-block;
        height: 50px;
        width: 50px;
        border-radius: 100%;
        border: 6px solid;
        margin: auto 20px;
        animation: blinker 2s step-start infinite;
        background-color: #ffe100;
        display: flex;
        align-items: center;
      }
      @keyframes blinker {
        50% {
          background-color: #ffffff;
        }
      }
      .blue_bar {
        position: absolute;
        height: 60px;
        line-height: 60px;
        width: 100%;
        background-color: #011D57;
        bottom: 0%;
        font-size: 35px;
        color: #ffffff;
        text-align: center;
        vertical-align: middle;
      }
      .door_bar {
        position: absolute;
        height: 80px;
        line-height: 80px;
        width: 100%;
        background-color: #ffe100;
        bottom: 0%;
        font-size: 38px;
        color: #000000;
        text-align: center;
        vertical-align: middle;
      }
      </style>
    </head>
    <body>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <div class="drm_base" id="drm">
        <div class="prim_mes_c ctext">本班列車暫停服務，請立即離開</div></br>
        <div class="prim_mes_e etext">Out of service. Exit immediately</div>
        <div class="in_stn hide">
          <div class="in_stn_ctext ctext">尖東</div>
          <div class="in_stn_circ"></div>
          <div class="in_stn_etext etext">East Tsim Sha Tsui</div>
        </div>
        <div class="door_bar hide">
          <span class="ctext">請勿靠近車門</span>
          <span class="etext">Please stand back from the train doors</span>
        </div>
        <div class="blue_bar hide">
          <span class="ctext">訊息</span>
          <span class="etext">Message</span>
        </div>
      </div>
    </body>
</html>
