<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@500&display=swap');
      .ctext {
        font-family: "Noto Serif HK", serif;
        font-weight: 580;
      }
      .etext {
        font-family: "Roboto", serif;
        font-weight: 580;
      }
      .hide {
        display: none;
      }
      .drm_base {
        position: relative;
        height: 330px;
        width: 1000px;
        border: 8px solid #696969;
        margin: auto;
      }
      .in_stn {
        margin: auto;
      }
      .in_stn_ctext {
        display: inline-block;
        line-height: 60px;
        font-size: 60px;
        color: #000000;
        vertical-align: middle;
      }
      .in_stn_etext {
        display: inline-block;
        line-height: 60px;
        font-size: 38px;
        color: #000000;
        vertical-align: middle;
      }
      .in_stn_circ {
        display: inline-block;
        height: 50px;
        width: 50px;
        border-radius: 100%;
        border: 6px solid;
        vertical-align: middle;
      }
      .blue_bar {
        position: absolute;
        height: 60px;
        line-height: 60px;
        width: 100%;
        background-color: #011D57;
        bottom: 0%;
        font-size: 35px;
        color: #ffffff;
        text-align: center;
        vertical-align: middle;
      }
      .door_bar {
        position: absolute;
        height: 80px;
        line-height: 80px;
        width: 100%;
        background-color: #ffe100;
        bottom: 0%;
        font-size: 38px;
        color: #000000;
        text-align: center;
        vertical-align: middle;
      }
      </style>
    </head>
    <body>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <div class="drm_base" id="drm">
        <div class="in_stn">
          <div class="in_stn_ctext ctext">馬場</div>
          <div class="in_stn_circ"></div>
          <div class="in_stn_etext etext">Racecourse</div>
        </div>
        <div class="door_bar">
          <span class="ctext">請勿靠近車門</span>
          <span class="etext">Please stand back from the train doors</span>
        </div>
        <div class="blue_bar hide">
          <span class="ctext">訊息</span>
          <span class="etext">Message</span>
        </div>
      </div>
    </body>
</html>
