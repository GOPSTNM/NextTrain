<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200..900&display=swap');
      .noto-serif-hk-web {
        font-family: "Noto Serif HK", serif;
      }
      body {
        background-color: #dfe8f0;
        font-family: "Noto Serif HK", serif;
      }
      .navbox {
        background-color: #0052a7ff;
        width: calc(100% + 16px);
        height: 80px;
        border: 0px;
        margin: -8px -8px 10px;
        font-size: 25px;
      }
      div.navbox a {
        color: #ffffff;
        text-decoration: none;
        display: inline-block;
        float: centre;
        vertical-align: middle;
        text-align: center;
        padding: 10px 18px;
        position: sticky;
      }
      div.navcirc {
        float: right;
        position: relative;
        left: -50%;
        text-align: left;
      }
      div.navcirc > .child {
        position: relative;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <div class="navbox">
      <ul class="navcirc">
        <li><a href="">首頁</a></li>
        <li><a href="">港鐵</a></li>
        <li><a href="">輕鐵</a></li>
        <li><a href="">巴士</a></li>
        <li><a href="">進階</a></li>
        <li><a href="">設定</a></li>
      </ul>
    </div>
    <p>首頁</p>
  </body>
</html>
