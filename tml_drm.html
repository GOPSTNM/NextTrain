<html>
  <head>
    <style>

        font-family: "Noto Serif HK", serif;

      }

        bottom: 0%;

        font-size: 35px;
        color: #ffffff;
        text-align: center;
        line-height: 60px;
      }

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <div class="drm_base" id="drm">
        <div class="blue_bar">

          <span class="etext">Message</span>
